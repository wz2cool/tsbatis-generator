<div ng-controller="entityGeneratorController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Database Type
            </h3>
        </div>
        <div class="panel-body">
            <div class="btn-group">
                <label class="btn btn-default" ng-model="dbType" uib-btn-radio="'sqlite'">Sqlite</label>
                <label class="btn btn-default" ng-model="dbType" uib-btn-radio="'mysql'">Mysql</label>
            </div>
        </div>
    </div>
    <div ng-if="dbType==='sqlite'" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Sqlite File Path
            </h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">
                    <li class="fa fa-database" aria-hidden="true"></li>
                </span>
                <input type="text" class="form-control" placeholder="eg: c:\data\northwind.db"
                       ng-model="config.sqliteFile">
            </div>
            <br>
            <div class="input-group">
                <input type="button" class="btn btn-success"
                       value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Connect&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                       ng-click="connect()">
            </div>
        </div>
    </div>
    <div ng-if="dbType==='mysql'" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Database
            </h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-link" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" placeholder="[host/ip]:[port]"
                       ng-model="config.uri">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <li class="fa fa-user" aria-hidden="true"></li>
                </span>
                <input type="text" class="form-control" placeholder="user name"
                       ng-model="config.user">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <li class="fa fa-key" aria-hidden="true"></li>
                </span>
                <input type="password" class="form-control" placeholder="password"
                       ng-model="config.pwd">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <li class="fa fa-database" aria-hidden="true"></li>
                </span>
                <input type="text" class="form-control" placeholder="database"
                       ng-model="config.database">
            </div>
            <br>
            <div class="input-group">
                <input type="button" class="btn btn-success"
                       value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Connect&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                       ng-click="connect()">
            </div>

        </div>
    </div>
</div>

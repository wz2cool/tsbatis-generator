<div ng-controller="entityGeneratorController">
    <div ng-include="'views/entitygenerator/modal_template.html'"></div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Database Type
            </h3>
        </div>
        <div class="panel-body">
            <div class="btn-group">
                <label class="btn btn-default" ng-model="dbType" uib-btn-radio="'sqlite'">Sqlite</label>
                <label class="btn btn-default" ng-model="dbType" uib-btn-radio="'mysql'">Mysql</label>
            </div>
        </div>
    </div>
    <div ng-if="dbType==='sqlite'" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Sqlite File Path
            </h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon fa fa-address-book" aria-hidden="true"></span>
                <input type="text" class="form-control" placeholder="eg: c:\data\northwind.db">
            </div>
            <br>
            <div class="input-group">
                <input type="button" class="btn btn-success"
                       value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Connect&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                       ng-click="connect()">
            </div>
        </div>
    </div>
</div>
